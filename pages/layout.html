<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Rn2dy's blog about programming and other topics">

  {{ with $x := .Title }}
  <title>{{ $x }} - Rn2dy</title>
  {{ else }}
  <title>rn2dy</title>
  {{ end }}

  <!-- <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.4.2/pure-min.css"> -->
  <link rel="stylesheet" href='//fonts.googleapis.com/css?family=Open+Sans:400,300'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="//yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
  <link rel="stylesheet" href="/assets/css/blog.css">
  <!-- <link rel="stylesheet" href="assets/css/main.css"> -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="//cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
</head>

<body>

  {{ template "Content" . }}

  {{ if not .SkipFooter }}
  <footer>
    <div class="footer">
      &copy;2014 Q.Han. All rights reserved.
    </div>
  </footer>
  {{ end }}

  <script type="text/javascript" charset="utf-8">
    $(function(){
      $('html').click(function(){$('#archive-list-panel').hide();});
      $('#archive-list-panel,#archive-menu').click(function(e){e.stopPropagation()});
      $('#archive-menu').click(function(){$('#archive-list-panel').toggle()});
    });
  </script>
</body>

</html>
