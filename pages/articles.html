{{ define "Content" }}
<div id="layout" class="pure-g">
  <div class="sidebar pure-u-1 pure-u-md-1-4">
    <div class="header">
      <h1 class="brand-title">Rn2dy's Writing</h1>
      <h2 class="brand-tagline">About programming and life</h2>

      <!-- <nav class="nav"> -->
      <!--   <ul class="nav&#45;list"> -->
      <!--     <li class="nav&#45;item"> -->
      <!--       <a class="pure&#45;button" href="#">zzz</a> -->
      <!--     </li> -->
      <!--     <li class="nav&#45;item"> -->
      <!--       <a class="pure&#45;button" href="#">xyz</a> -->
      <!--     </li> -->
      <!--   </ul> -->
      <!-- </nav> -->
    </div>
  </div>

  <div class="content pure-u-1 pure-u-md-3-4">
    <div>
      <!-- A wrapper for all the blog posts -->
      <div class="posts">
        <h1 class="content-subhead">Recent Posts</h1>
          <!-- A single blog post -->
          {{range $i, $a := .Articles}}
            {{if $i }}<hr class="post-divider"/>{{end}}
            <section class="post">
              <header class="post-header">
                <h2 class="post-title"><a href="/blog/{{$a.Title | toLink}}">{{$a.Title | cap}}</a></h2>
                <p class="post-meta">
                  {{range $j, $t := $a.Tags}}
                    {{if $j}}<i class="fa fa-circle"></i>{{end}}
                    <a href="#">{{$t | cap}}</a>
                  {{end}}
                  <a href="#" class="post-date">{{$a.Date | simpleDate}}</a>
                </p>
              </header>

              <div class="post-body short">{{$a.FullContent}}</div>
              <p>...</p>
              <a href="/blog/{{$a.Title | toLink}}">Read more</a>
            </section>
          {{end}}
      </div>

      <div class="footer">
        <div class="text-centered">
          <a href="http://twitter.com/rn2dy" target="_blank"><i class="fa fa-twitter"></i></a>
          <a href="http://github.com/rn2dy" target="_blank"><i class="fa fa-github"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
