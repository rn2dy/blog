        <!-- A single blog post -->
          {{range $i, $a := .Articles}}
            {{if $i }}<hr class="post-divider"/>{{end}}
            <section class="post">
              <header class="post-header">
                <h2 class="post-title">{{$a.Title | cap}}</h2>
                <p class="post-meta">
                  {{range $j, $t := $a.Tags}}
                    {{if $j}}<i class="fa fa-circle"></i>{{end}}
                    <a href="#">{{$t | cap}}</a>
                  {{end}}
                </p>
              </header>

              <div class="post-body">
                {{$a.Content}}
              </div>
            </section>
          {{end}}
